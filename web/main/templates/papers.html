{% extends "base_page.html" %}
{%  block more_head %}
{%  endblock %}
{% block content %}

{% for paper in papers_list %}
<div class="row ">
    <div class="col-4 ">{{paper.title}}</div>
    <div class="col-1 "><a href="{{url_for('main.pdf', paper_title=paper.title)}}" title="Get pdf file">pdf</a></div>
    <div class="col-1 ">
        {% if paper.cat_path %}
        <a href="{{url_for('main.cat', paper_title=paper.title)}}" title="Get catalog file">cat</a>
        {% else %}
        <span style="text-decoration: line-through;" title="No catalog file">cat</span>
        {% endif %}
    </div>
    <div class="col-1 ">
        <button class='run-bht' title="Run bht pipeline on this file" data-paper_title="{{paper.title}}">run</button>
    </div>
</div>
{%endfor%}
<hr class="mt-5 mb-5">
<div class="row mb-5">
    <h4>Upload new File</h4>
    <form action={{url_for('main.upload')}} method=post enctype=multipart/form-data>
        <input type=file name=file>
        <input type=submit value=Upload>
    </form>
</div>

{%endblock%}

{% block scripts %}
<script>
$('.run-bht').on('click', function() {
  $.ajax({
    url: '/bht_task',
    data: { paper_title: $(this).data('paper_title') },
    method: 'POST'
  })
  .done((res) => {
    console.log(res.data.task_id)
  })
  .fail((err) => {
    console.log(err);
  });
});


</script>

{%  endblock %}
